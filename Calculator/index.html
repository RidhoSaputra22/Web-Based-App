<!-- CALCULATOR UI/UX -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2 id="num-display">asd</h2>
        <span id="ac" onclick="AC()">AC</span>
        <span onclick="mul()">*</span>
        <span onclick="div()">/</span>

        <span onclick="displayNumber('7')">7</span>
        <span onclick="displayNumber('8')">8</span>
        <span onclick="displayNumber('9')">9</span>
        <span onclick="sub()">-</span>

        <span onclick="displayNumber('4')">4</span>
        <span onclick="displayNumber('5')">5</span>
        <span onclick="displayNumber('6')">6</span>
        <span onclick="sum()"; id="plus">+</span>

        <span onclick="displayNumber('1')">1</span>
        <span onclick="displayNumber('2')">2</span>
        <span onclick="displayNumber('3')">3</span>
        <span onclick="displayNumber('0')";>0</span>

        <span onclick="displayNumber('00')">00</span>
        <span onclick="displayNumber('.')">.</span>
        <span onclick="equal()">=</span>
       

    </div> 
    <script src="script.js"></script>
   

</body>
</html>
